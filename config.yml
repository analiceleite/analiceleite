# Featured projects shown as constellation stars
# Each project needs:
#   repo: "owner/repo-name"   — GitHub repository path
#   arm: 0-2                  — Which galaxy arm to associate with (index)
#   description: "..."        — Short description shown on the card
projects:
  - repo: "analiceleite/dbmind_agent"
    arm: 0
    description: "An intelligent database assistant that dynamically generates SQL queries and provides accurate answers based on company data. Built with Deno, React, and Zypher Agent, featuring real-time streaming chat and PostgreSQL integration."
  - repo: "analiceleite/tag_track"
    arm: 1
    description: "TagTrack is a comprehensive e-commerce management solution designed specifically for clothing retailers. It streamlines inventory management, order processing, customer communications, and business analytics in one powerful platform."
  - repo: "analiceleite/tag_pomodoro"
    arm: 1
    description: "TagPomodoro is a productivity tool that helps users manage their time effectively using the Pomodoro Technique. It features task tracking, timers, and analytics to boost focus and efficiency, built with Angular, NodeJs and Electron."
  - repo: "analiceleite/pv_mobile"
    arm: 0
    description: "A complete mobile platform to connect the community with the church, offering access to live services, family group management, event scheduling, and contributions via PIX. Built with Flutter, Dart, and Firebase."
    
# Theme color overrides (optional — defaults to deep space palette)
# All values must be valid hex color codes (#RRGGBB)
theme:
  void: "#080c14"              # Darkest background
  nebula: "#0f1623"            # Card backgrounds
  star_dust: "#1a2332"         # Borders, dividers
  synapse_cyan: "#00d4ff"      # Primary accent (arm color 1)
  dendrite_violet: "#a78bfa"   # Secondary accent (arm color 2)
  axon_amber: "#ffb020"        # Tertiary accent (arm color 3)
  text_bright: "#f1f5f9"       # Primary text
  text_dim: "#94a3b8"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:                     # Languages to hide from the telemetry chart
    - "HTML"
    - "CSS"
    - "Shell"
    - "Makefile"
  max_display: 8               # Maximum number of languages to show
