name: Generate Profile SVGs

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    paths:
      - "config.yml"
      - "generator/**"

jobs:
  generate:
    name: Generate galaxy profile assets
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.STATS }}
        run: python -m generator.main

      - name: Commit and push if changed
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.STATS }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # configure auth using the provided token
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${REPO}.git
          # fetch remote branch and rebase to integrate any upstream changes
          git fetch origin main
          git rebase origin/main || (git rebase --abort && echo 'Rebase failed; aborting push' && exit 1)
          git add assets/generated/
          if ! git diff --staged --quiet; then
            git commit -m "chore: update profile SVGs [skip ci]"
            git push origin HEAD:main
          fi
